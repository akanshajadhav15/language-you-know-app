<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language You Know App</title>
  <style>
    /* ---- Global & Background Animation ---- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* NEW: Darker animated gradient background */
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- Typography ---- */
    h1, h2 {
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
    }

    h1 {
      font-family: 'Serif', 'Times New Roman';
      font-size: 2.5rem;
      transition: all 0.3s ease;
    }
    
    h1:hover {
      text-shadow: 0 0 10px #fff, 
                   0 0 20px #fff, 
                   0 0 30px #00ffff;
    }

    h2 {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* ---- Main Form Container ---- */
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      border-color: #00ffff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7), 
                  0 0 40px rgba(0, 255, 255, 0.5);
    }

    /* ---- Input Field ---- */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="text"]:hover {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    /* ---- Checkbox Options ---- */
    .options-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    /* Hide the actual checkbox */
    .options-group input[type="checkbox"] {
      display: none;
    }

    /* Style the labels to act as buttons */
    .options-group label {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    /* Neon hover effect for labels */
    .options-group label:hover {
      border-color: #00ffff;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5) inset;
    }

    /* Style for the *selected* option */
    .options-group input[type="checkbox"]:checked + label {
      background: #00ffff;
      color: #111;
      border-color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
      text-shadow: none;
    }

    /* ---- Submit Button ---- */
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background: #00ffff;
      color: #111;
      border-color: #00ffff;
      box-shadow: 0 0 20px #00ffff, 
                  0 0 35px #00ffff;
    }

    /* ---- Output Message ---- */
    #msg {
      font-size: 1.5rem;
      line-height: 1.6;
      /* NEW: Added bold text */
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1>Language You Know App</h1>

  <div class="form-container">
    <form onsubmit="show()">
      <h2>Name</h2>
      <input type="text" id="name" placeholder="Enter Your Name" />

      <h2>Select One or More</h2>
      <div class="options-group">
        
        <input type="checkbox" id="py" value="Python">
        <label for="py">Python</label>

        <input type="checkbox" id="ja" value="Java">
        <label for="ja">Java</label>

        <input type="checkbox" id="js" value="Javascript">
        <label for="js">Javascript</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <h2 id="msg"></h2>

  <script>
    function show() {
      // 1. Prevent form from reloading
      event.preventDefault();

      // 2. Get elements
      let nameInput = document.getElementById("name");
      let msg = document.getElementById("msg");
      
      // NEW: Get all three checkbox elements
      let py = document.getElementById("py");
      let ja = document.getElementById("ja");
      let js = document.getElementById("js");

      // 3. Validate name
      if (nameInput.value === "") {
        alert("Name cannot be empty");
        msg.innerHTML = "";
        nameInput.focus();
        return;
      }

      // 4. NEW: Build the language string from all checked boxes
      let language = "";
      
      if (py.checked) {
        language += "Python ";
      }
      if (ja.checked) {
        language += "Java ";
      }
      if (js.checked) {
        language += "Javascript ";
      }

      // 5. NEW: Validate that at least one language was selected
      if (language === "") {
        alert("Please select at least one language");
        msg.innerHTML = "";
        return;
      }

      // 6. Display the final output
      let ans = "Name = " + nameInput.value + "<br/> Language = " + language;
      msg.innerHTML = ans;
    }
  </script>

</body>
</html>
